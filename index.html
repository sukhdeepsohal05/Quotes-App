<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/252a94cf24.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="quotes">
            <h2 class="mainHeading">Quote Of The Day</h2>
            <div class="text"></div>
            <div class="author"></div>
        </div>
        <div class="operations">
            <div class="miniOp">
                <button class="copyBtn"><i class="fas fa-clipboard"></i></button>
                <button class="twitterBtn"><i class="fab fa-twitter"></i></button>
            </div>
            <button class="newQuoteBtn">New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
